<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyShop{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">MyShop</div>
            <div class="nav-links">
                <a href="{% url 'product_list' %}">상품 목록</a>
                <a href="{% url 'cart_view' %}">장바구니</a>
                <a href="{% url 'create_order' %}">주문하기</a>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
